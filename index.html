<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-main text-white">
        <div class="row">
            <div class="col-md-6 order-2 order-lg-1 text-md-left py-5">
                <div class="text-area">
                    <h1 class="big-heading">Get <span class="text-accent">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
                        efficiency.</p>
                    <div class="stats mt-4">
                        <div class="stat-item">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stat-item">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stat-item queries-section">
                            <h2>12m+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-1 order-lg-2">
                <div class="image-container">
                    <img src="images/image-header-desktop.jpg" class="img-fluid" alt="Team working">
                    <div class="image-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Andreea Ch</a>.
    </footer>
</body>
</html>
