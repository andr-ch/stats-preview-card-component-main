<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="container-fluid bg-main text-white">
        <div class="row">
            <div class="col-md-6 order-2 order-lg-1 text-md-left py-5">
                <div class="text-area">
                    <h1 class="big-heading">Get <span class="text-accent">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
                        efficiency.</p>
                    <div class="stats mt-4">
                        <div class="stat-item">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stat-item">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stat-item queries-section">
                            <h2>12m+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-1 order-lg-2">
                <div class="image-container">
                    <img src="images/image-header-desktop.jpg" class="img-fluid" alt="Team working">
                    <div class="image-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Andreea Ch</a>.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
